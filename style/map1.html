        el.className = 'marker';

        el.style.width = '60px';
        el.style.height = '60px';
        el.style.backgroundSize = '100%';


       var popup = new mapboxgl.Popup({ offset: 5 }).setText(marker.properties.message);
	   
	   

        // Add markers to the map.
        new mapboxgl.Marker(el)
		    .setPopup(popup) 
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);
			
			
    });
